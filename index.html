<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document Upload</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div id="Documment">Document Title</div>
					<div class="form-group">
						<label for="initDocumentAddVersion">Add Version</label>
						<input type="file" name="Add Version" id="initDocumentAddVersion" class="form-control">
						<p class="help-block">Add Document from Desktop</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div id="supportingDocuments"></div>
					<div class="form-group">
						<label for="supportingDocument"></label>
						<input type="file" name="Supporting Document" id="supportingDocument">
						<p class="help-block">Upload Supporting Document</p>
					</div>
				</div>
			</div>
		</div>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="/js/js.cookie.js"></script>
		<script></script>
	</body>
</html>
